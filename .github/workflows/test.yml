name: Test

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - README.md
      - LICENSE
      - "*.md"
      - .gitignore
  push:
    branches: [ "main" ]
    paths-ignore:
      - README.md
      - LICENSE
      - "*.md"
      - .gitignore
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos, ios, visionos]
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Select Xcode 26
      run: sudo xcode-select -s /Applications/Xcode_26.1.app

    - name: Build
      run: make build-${{ matrix.platform }}

    - name: Test
      run: make test-${{ matrix.platform }}

  example:
    name: Example (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        platform: [iOS, macOS, visionOS]
        include:
          - platform: iOS
            destination: 'platform=iOS Simulator,name=iPhone 16'
          - platform: macOS
            destination: 'platform=macOS'
          - platform: visionOS
            destination: 'platform=visionOS Simulator,name=Apple Vision Pro'
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Select Xcode 26
      run: sudo xcode-select -s /Applications/Xcode_26.1.app

    - name: Build Example
      run: |
        xcodebuild build \
          -project Example/Example.xcodeproj \
          -scheme Example \
          -configuration Debug \
          -destination '${{ matrix.destination }}'
